<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="form-container login-container">
            <form id="loginForm">
                <h1>Login</h1>
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
                <span class="switch">Don't have an account? <a href="#" id="showSignup">Sign Up</a></span>
            </form>
        </div>
        <div class="form-container signup-container" style="display: none;">
            <form id="signupForm">
                <h1>Sign Up</h1>
                <input type="text" id="signupUsername" placeholder="Username" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
                <span class="switch">Already have an account? <a href="#" id="showLogin">Login</a></span>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
